<HTML>
<head>
  <style type="text/css">
    
    table, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    td {
      height: 20px;
      width: 20px;
      font-size: 15px;
      text-align: center;
      vertical-align: center;
      background-color: lightslategrey;
    }
    .revealed {
      background-color: aliceblue;
    }
    .blown {
      background-color: indianred;
    }
  </style>
</head>
<body>
  <template id="gameTemplate">
    <table class="gameboard"></table>
    <div class="bombcount">
      Bombs: 
      <span class="bombs"></span>
      (<span class="flags"></span>)
    </div>
    <div class="timerdiv">
      Time: 
      <span class="timer"></span>
    </div>
  </template>


  <div id="game"></div>
  <input id="x-slider" type="range" min="10" max="50" step="1" value="10" /> Width: <input id="x-display" /><br>
  <input id="y-slider" type="range" min="10" max="50" step="1" value="10" /> Height: <input id="y-display" /><br>
  <input id="bombs-slider" type="range" min="10" max="2000" step="1" value="10" /> Bombs: <input id="bombs-display" /><br>
  <input id="new-game" type="button" value="New Game" />
  <script src="helpers.js" type="text/javascript"></script>
  <script src="cell.js" type="text/javascript"></script>
  <script src="bomb.js" type="text/javascript"></script>
  <script src="safe.js" type="text/javascript"></script>
  <script src="minesweeper.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</HTML>
